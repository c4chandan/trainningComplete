    <div id="bodydiv">
       
            <fieldset class="fieldset">
                    <legend>Registration form</legend>
                    <form>
                    <table id="table">
                        <tr>
                                <td><label> User name</label> </td>    
                                <td><input type="text" id="input" name="uname" required placeholder="User Name"></td>                                  
                        </tr>
                        <tr>
                                <td><label> Password</label> </td>
                                <td><input type="Password"  id="input" name="pass" required placeholder="Password"></td>                      
                        </tr>
                        <tr>
                                <td><label> Email Id</label> </td>
                                <td><input type="email" id="input" name="email" required placeholder="Email id"></td>                      
                        </tr>
                        <tr>
                                <td><label> Mobile Number</label> </td>
                                <td><input type="number" id="input" name="mno" required placeholder="Mobile Number"></td>                      
                        </tr>
                        <tr>
                                <td><label>Gender</label> </td>
                                <td><input type="radio"  name="gender" value="m" checked="true">Male
                                <input type="radio"  name="gender" value="f">Female</td>                      
                        </tr>
                        <tr>
                                <td><label> Date of Birth</label> </td>
                                <td><input type="datetime-local" id="input" name="dateofbirth" required ></td>                      
                        </tr>
                        <tr>
                                <td><label>Hobbies</label> </td>
                                <td><input type="Checkbox" name="cric" value="cricket" checked="true">Cricket
                                <input type="Checkbox"  name="foot" value="football" >Football
                                <input type="Checkbox"  name="chess" value="Chess" >Chess
                                <input type="Checkbox"  name="chess" value="Chess" >Chess
                                <td><input type="Checkbox"   name="readbook" value="Readbook" >Read Book</td>
        
                               
                            </tr>
                        <tr>
                                <td><label> Select your city</label> </td>
                                <td>    <select name="city" id="input">
                                    <option value="none">Select your city</option>
                                    <option value="Delhi">Greater Noida</option>
                                    <option value="Noida">Noida</option>
                                    <option value="agra">Agra</option>
                                    <option value="goa">Goa</option>
                                    <option value="Aligarh">Aligarh</option>
                                    <option value="Lucknow">Lucknow</option>
                                </select></td>                      
                        </tr>
                       
                            <tr>
                                    <td><label>Address</label> </td>
                                    <td><textarea rows="10" cols="30" class="textarea"></textarea></td>                      
                            </tr>
                            <tr>
                                    <td><label>Submit</label> </td>
                                    <td><input type="submit" id="button" name="submit" value="Submit" ></td>                      
                            </tr>
        
                    </table>
