<html>
    <head>
        <title> prompt</title>
    </head>
    <body>
        <script>
            var n=prompt("Enter the number");
        
            for(i=2;i<=n-2;i++) {
            if(n%i==0) {
                alert("not a prime" +n);
            }
            }
            if(i==n)
         
                alert("It is a prime number"+n);

         else{
             alert("enter again");
         }

               
            
 
            </script>
    </body>
</html>
